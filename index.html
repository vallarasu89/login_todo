<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/f2fd496261.js" crossorigin="anonymous"></script>
    <title>todoList</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            <form action="todo.html">
               

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email"  placeholder="Email" id="email" name="mail" required >
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password"  placeholder="Password" id="password" name="password">
                </div>
                <p>Don't have an account?<a href="./signin1.html">Click here<a></p>
                <div class="btn-feild">
                    <!-- <button type="submit" id="signupBtn">Sign Up</button> -->
                    <button type="submit" onclick="call()" id="signinBtn" >Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function call(){
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if(email && password){
                alert("Login successfully");
                
            } else {
                alert("Please fill in all details");
            }
        }
        function clearFormFields(){
            document.getElementById("email").value ="";
            document.getElementById("password").value ="";
        }

   </script>


</body>
</html>
